<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Immo Applicatie</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="./">IMMO APPLICATIE - <ui:insert name="Top"></ui:insert></a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="hero-unit">
                <ui:insert name="Content"></ui:insert>
            </div>

        </div>

        <footer class="footer">
            <div class="container">
                <p class="pull-right"><a href="#">Back to top</a></p>
                <p><h:outputText value="#{currentdate}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText></p>
                <p><ui:insert name="Bottom"></ui:insert></p>
            </div>
        </footer>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
